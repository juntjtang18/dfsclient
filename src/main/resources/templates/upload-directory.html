<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Client Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1 class="text-center">Upload Directory</h1>
        <form id="uploadForm" action="/upload-directory" method="post">
            <div class="form-group">
                <label for="directoryPath">Enter Directory Path</label>
                <input type="text" class="form-control" id="directoryPath" name="directory" placeholder="Enter full directory path" required>
                <small class="form-text text-muted">Type or paste the full path of the directory you wish to upload.</small>
            </div>
            <div class="form-group">
                <label for="targetDfsDir">Target DFS Directory</label>
                <input type="text" class="form-control" id="targetDfsDir" name="targetDfsDir" placeholder="Enter target DFS directory (default: /)" value="/" required>
                <small class="form-text text-muted">Enter the destination directory on the DFS server.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Directory Path</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
