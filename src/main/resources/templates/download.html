<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Download Files from Distributed File System</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow">
                    <ul class="list-group">
                        <!-- Dynamically populated links for downloading files -->
                        <li class="list-group-item">
                            <a href="/download-file?fileName=file1.txt" class="btn btn-link">Download file1.txt</a>
                        </li>
                        <li class="list-group-item">
                            <a href="/download-file?fileName=file2.txt" class="btn btn-link">Download file2.txt</a>
                        </li>
                        <!-- Add more files as needed -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
