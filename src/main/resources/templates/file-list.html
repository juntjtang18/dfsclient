<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">File List</h1>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="file : ${files}">
                <!-- File Icon and Name -->
                <div class="d-flex align-items-center">
                    <i class="fas fa-file-alt fa-lg mr-2 text-primary"></i>
                    <span th:text="${file.name}">File Name</span>
                </div>
                
                <!-- Size and Last Modified Date -->
                <div class="d-flex flex-column text-right">
                    <span th:text="${file.size} + ' bytes'">Size</span>
                    <small th:text="${#dates.format(file.lastModifiedTime, 'yyyy-MM-dd HH:mm:ss')}">Last Modified</small>
                </div>
            </li>
        </ul>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
